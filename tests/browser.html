<!DOCTYPE html>
<html>

    <head>

        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

        <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="../build/bcc.js"></script>
        <script type="text/javascript" src="spec/common.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="spec/default_spec.js"></script>
        <script type="text/javascript" src="spec/active_input_spec.js"></script>
        <script type="text/javascript" src="spec/aggregation_spec.js"></script>
        <script type="text/javascript" src="spec/connection_spec.js"></script>
        <script type="text/javascript" src="spec/context_spec.js"></script>
        <script type="text/javascript" src="spec/feedregistry_spec.js"></script>
        <script type="text/javascript" src="spec/history_spec.js"></script>
        <script type="text/javascript" src="spec/processed_feed_spec.js"></script>
        <script type="text/javascript" src="spec/project_spec.js"></script>
        <script type="text/javascript" src="spec/session_spec.js"></script>
        <script type="text/javascript" src="spec/thru_channel_spec.js"></script>
        <script type="text/javascript">
            (function() {

                var jasmineEnv = jasmine.getEnv();

                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>

    </head>

    <body>
    </body>

</html>
